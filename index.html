<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Photo vers PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .upload-area {
            border: 3px dashed #e2e8f0;
            border-radius: 16px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #fafafa;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #edf2f7;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #667eea;
            transform: scale(1.1);
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .image-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .image-info h3 {
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .image-info p {
            color: #718096;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #fc8181;
            color: white;
        }

        .btn-danger:hover {
            background: #f56565;
            transform: translateY(-1px);
        }

        .size-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .size-option {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .size-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .size-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ‚Üí üìÑ</h1>
        <p class="subtitle">Convertissez vos photos en PDF facilement</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Glissez votre photo ici ou cliquez pour parcourir</div>
            <div class="upload-subtext">Formats support√©s: JPG, PNG, GIF, WebP</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="image-info" id="imageInfo">
                <h3>Informations de l'image</h3>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <p id="fileDimensions"></p>
            </div>
            
            <img id="previewImage" class="preview-image" alt="Aper√ßu">
            
            <div class="size-options">
                <div class="size-option active" data-size="original">Taille originale</div>
                <div class="size-option" data-size="a4">Format A4</div>
                <div class="size-option" data-size="letter">Format Letter</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="convertBtn">
                    <span>üìÑ</span> Convertir en PDF
                </button>
                <button class="btn btn-secondary" id="newImageBtn">
                    <span>üñºÔ∏è</span> Nouvelle image
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>G√©n√©ration du PDF en cours...</span>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ PDF g√©n√©r√© avec succ√®s !
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let selectedSize = 'original';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const imageInfo = document.getElementById('imageInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileDimensions = document.getElementById('fileDimensions');
        const convertBtn = document.getElementById('convertBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const sizeOptions = document.querySelectorAll('.size-option');

        // Gestion des √©v√©nements de glisser-d√©poser
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // Gestion des options de taille
        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                sizeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedSize = option.dataset.size;
            });
        });

        // Fonction pour g√©rer les fichiers
        function handleFiles(files) {
            selectedFiles = files;
            if (files.length > 0) {
                displayPreview(files[0]);
            }
        }

        // Affichage de l'aper√ßu
        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                
                // Informations du fichier
                fileName.textContent = `Nom: ${file.name}`;
                fileSize.textContent = `Taille: ${formatFileSize(file.size)}`;
                
                // Dimensions de l'image
                const img = new Image();
                img.onload = () => {
                    fileDimensions.textContent = `Dimensions: ${img.width} √ó ${img.height} pixels`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Formatage de la taille de fichier
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Conversion en PDF
        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            loading.style.display = 'flex';
            successMessage.style.display = 'none';
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const imageData = await getImageData(file);
                    
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    const { width, height, x, y } = calculateDimensions(imageData.width, imageData.height);
                    
                    pdf.addImage(imageData.data, 'JPEG', x, y, width, height);
                }
                
                const fileName = selectedFiles.length === 1 
                    ? selectedFiles[0].name.replace(/\.[^/.]+$/, '') + '.pdf'
                    : 'images_converties.pdf';
                
                pdf.save(fileName);
                
                loading.style.display = 'none';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Erreur lors de la conversion:', error);
                alert('Erreur lors de la g√©n√©ration du PDF');
                loading.style.display = 'none';
            }
        });

        // Obtenir les donn√©es de l'image
        function getImageData(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = canvas.toDataURL('image/jpeg', 0.8);
                        resolve({
                            data: imageData,
                            width: img.width,
                            height: img.height
                        });
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Calcul des dimensions pour le PDF
        function calculateDimensions(imgWidth, imgHeight) {
            let pageWidth, pageHeight;
            
            switch (selectedSize) {
                case 'a4':
                    pageWidth = 210;
                    pageHeight = 297;
                    break;
                case 'letter':
                    pageWidth = 216;
                    pageHeight = 279;
                    break;
                default:
                    // Taille originale adapt√©e au format A4
                    pageWidth = 210;
                    pageHeight = 297;
            }
            
            const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
            const width = imgWidth * ratio;
            const height = imgHeight * ratio;
            
            const x = (pageWidth - width) / 2;
            const y = (pageHeight - height) / 2;
            
            return { width, height, x, y };
        }

        // Nouvelle image
        newImageBtn.addEventListener('click', () => {
            selectedFiles = [];
            previewContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            successMessage.style.display = 'none';
        });
    </script>
</body>
</html>
